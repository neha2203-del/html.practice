<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .feedback-card {
        background-color: #2c3e50;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        color: white;
        width: 300px;
      }
      .feedback-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .feedback-header .star {
        font-size: 24px;
        margin-right: 10px;
      }
      h2 {
        margin: 0;
        text-align: left;
      }
      p {
        font-size: 18px;
        margin: 20px 0;
        text-align: left;
        word-spacing:1px ;
      }
      .rating {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .rating button {
        background-color: #34495e;
        border: none;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 16px;
        cursor: pointer;
      }
      .submit-btn {
        background-color: #f39c12;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="feedback-card">
      <div class="feedback-header">
        <div class="star">‚≠ê</div>
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>
  </body>
</html>
