<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design html</title>
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <style>
        body {
            background-color: #d3eeda;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            width: 200px;
            text-align: center;
        }
        .learn-html {
            background-color: #34a853;
            color: white;
        }
        .video-tutorial {
            background-color: yellow;
            color: black;
        }
        .html-reference {
            background-color: #3c4043;
            color: white;
        }
        .get-certified {
            background-color:palevioletred;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <p>The language for building web pages</p>
    <div class="button learn-html">Learn HTML</div>
    <div class="button video-tutorial">Video Tutorial</div>
    <div class="button html-reference">HTML Reference</div>
    <div class="button get-certified">Get Certified</div>
</body>
</html>
</html>
